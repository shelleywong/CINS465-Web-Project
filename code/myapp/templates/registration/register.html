{% extends "base.html" %}

{% block title %}
  Register
{% endblock %}

{% block body %}
<!-- used template from:
  https://foundation.zurb.com/sites/docs/xy-grid.html -->
  <div class="grid-container" id="main-body">
    <div class="grid-y medium-grid-frame">
      <div class="cell shrink header medium-cell-block-container">
          <h1 class="text-center sans-serif-text shadowed">Sign up here!</h1>
          <h4 class="text-center sans-serif-text">(It's free and easy)</h4>
        </p>
      </div>
      <div class="cell medium-auto medium-cell-block-container">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-6 medium-offset-3 medium-cell-block-y main-text">
            <div class="main-text serif-text">

              <form action="/register/" class="main-text serif-text" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ student_form.as_p }}
                <input type="submit" class="button expanded button1" value="Register"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
